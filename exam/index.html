  <link rel="stylesheet" href="css/main.css">
  <script>
    function hideMe() {
      document.getElementById('pic1').style.display = "none";
      document.getElementById('left_pad').style.display = "block";
      document.getElementById('right_pad').style.display = "block";
    }

    function showMe() {
      document.getElementById('pic1').style.display = "block";
      document.getElementById('left_pad').style.display = "none";
      document.getElementById('right_pad').style.display = "none";
    }
  </script>
</head>
